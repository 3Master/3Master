<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>三人行</title>

  <link rel="icon" href="/img/logo.jpg">
  <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="/css/account.css" rel="stylesheet">
</head>

<body>

<div class="container">

  <form class="form-signin" method="post">
    <h2 class="form-signin-heading">加入“三人行”</h2>

    <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required autofocus>
    <input type="email" id="email" class="form-control" placeholder="电子邮件">
    <input type="password" id="password" class="form-control" placeholder="设置您的密码" required>

    <input type="text" name="skill1" class="form-control" placeholder="超能力一" required>
    <input type="text" name="skill2" class="form-control" placeholder="超能力二" required>
    <input type="text" name="skill3" class="form-control" placeholder="超能力三" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    <a class="btn btn-lg btn-default btn-block">登录</a>
  </form>

</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
